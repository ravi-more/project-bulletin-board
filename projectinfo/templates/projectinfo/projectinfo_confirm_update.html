{% extends "projectinfo/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Change Status</legend>

			{% if form %}
			{{form|crispy}}
			{% endif %}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">
				Change

			</button>
			<a class="btn btn-outline-secondary" href="{%url 'projects-detail' object.id%}">
				Cancel

			</a>
		</div>

	</form>

</div>

{% endblock content %}
