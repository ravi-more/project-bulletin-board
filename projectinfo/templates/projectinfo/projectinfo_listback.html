{% extends "projectinfo/base.html" %}
{% block content %}

<article class="media content-section  ">
	<div class="media-body jumbotron">
		<div class="border-bottom pt-2">
			<h2 class="article-title">Project Subject : {{ object.title }}</h2>
		</div>

		<div class="border-bottom pt-2">
			<h3 class="">Description : </h3>
			<p class="article-content">{{ object.content }}</p>
		</div>
		<b>
			<p class="article-content"> Project is done by : </p>
		</b>
		<p class="article-content">{{ object.rollno }}</p>
	</div>
</article>



{% endblock content %}
