{% extends "projectinfo/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section bg-dark">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">New Project</legend>

			{% if form %}
			{{form|crispy}}
			{% endif %}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">
				Submit

			</button>
		</div>

	</form>







</div>

{% endblock content %}
