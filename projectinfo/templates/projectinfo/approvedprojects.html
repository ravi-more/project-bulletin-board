{% extends "projectinfo/base.html" %}
{% block content %}


<div class=" pt-2 border-bottom">
	<b>
		<h2>
			<font style="font-size : 35px" class="form-control bg-transparent font-weight-bold text-light">
				<center>Project Bulletin Board</center>
			</font>
		</h2>
	</b>
</div>
<div class=" media-content">
	<b>

		<h3 style=" font-size: 28px; text-align: center; background: green; 
		" class="form-control font-weight-bold text-light  text-success mt-1 mb-3">
			Approved Projects
		</h3>

	</b>
	<h6><a href="{% url 'projects-home' %}">Click for Pending Projects</a></h6>

</div>
<article class="media content-section bg-transparent">

	<div class="media-body bg-transparent">
		<marquee behavior="scroll" onmouseover="stop()" onmouseout="start()" direction="down" style="height:400px;">

			{% for i in posts %}
			<article class="media content-section bg-transparent ">
				<div class="media-body">
					<h5>
						<a class="article-title text-light" href="{% url 'projects-detail' i.id %}"> {{ i.Title }}</a>
					</h5>
				</div>
			</article>
			{%endfor%}
		</marquee>
	</div>
</article>



{% endblock content %}
